{% extends 'layout.html' %}

{% block main %}

<ol class="breadcrumb">
    <li><a href="/">管理首页</a></li>
    <li><span>成功提示</span></li>
    <!--<li class="active">Data</li>-->
</ol>

<div class="panel panel-success">
    <div class="panel-heading">
        <h3 class="panel-title">成功提示</h3>
    </div>
    <div class="panel-body">{{message}}</div>
    <div class="panel-footer">
        <span>一秒后跳转,失效请</span><a href="{{url}}" id="urlTo">点击这里</a>
        <script>
            setTimeout(function(){
                document.getElementById('urlTo').click();
            },1000);
        </script>
    </div>
</div>


{% endblock %}
